<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khách hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/customer.css}" />
</head>
<body>

<h2>Danh sách khách hàng</h2>

<table>
    <thead>
    <tr>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Địa chỉ</th>
        <th>SĐT</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerId}">KH01</td>
        <td th:text="${customer.customerName}">Nguyễn Văn A</td>
        <td th:text="${customer.address}">Hà Nội</td>
        <td th:text="${customer.phone}">0123456789</td>
        <td th:text="${customer.email}">a@gmail.com</td>
    </tr>
    </tbody>
</table>

<h2>Thêm khách hàng</h2>
<form th:action="@{/customers/add}" method="post">
    <input type="text" name="customerName" placeholder="Tên Khách Hàng" required>
    <input type="text" name="address" placeholder="Địa chỉ">
    <input type="text" name="phone" placeholder="Số điện thoại">
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Thêm</button>
</form>

<h2>Xoá khách hàng</h2>
<form th:action="@{/customers/delete}" method="post">
    <input type="text" name="customerId" placeholder="Mã Khách Hàng" required>
    <button type="submit">Xoá</button>
</form>

</body>
</html>
