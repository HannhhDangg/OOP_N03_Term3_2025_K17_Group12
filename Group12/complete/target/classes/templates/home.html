<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - Shop Quần Áo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 60px 20px;
        }

        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 40px;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .nav-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>

<h1>Shop Quần Áo - Trang Chủ</h1>

<div class="nav-container">
    <a th:href="@{/orders}" class="nav-button"> Đơn hàng</a>
    <a th:href="@{/products}" class="nav-button"> Sản phẩm</a>
    <a th:href="@{/history}" class="nav-button">Lịch sử giao dịch</a>
    <a th:href="@{/customers}" class="nav-button">Khách hàng</a>
</div>
</body>
</html>
