<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product_list.css}"> <!-- gắn link trong Thymeleaf-->
</head>
<body>
    <h1> Danh sách sản phẩm</h1>

    <table borders="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Mã SP</th>
            <th>Tên SP</th>
            <th>Loại</th>
            <th>Size</th>
            <th>Màu sắc</th>
            <th>Giá</th>
            <th>Số lượng</th>
        </tr>
        <tr th:each="sp : ${products}">
            <td th:text="${sp.maSP}"></td>
            <td th:text="${sp.tenSP}"></td>
            <td th:text="${sp.loai}"></td>
            <td th:text="${sp.size}"></td>
            <td th:text="${sp.mauSac}"></td>
            <td th:text="${sp.gia} + ' VNĐ'"></td>
            <td th:text="${sp.soLuong}"></td>
        </tr>
    </table>

    <h2> Sửa tên sản phẩm theo số lượng</h2>
    <form th:action="@{/products/sua-ten}" method="post">
        <label>Tên mới:</label>
        <input type="text" name="tenMoi" required>
        <label>Số lượng:</label>
        <input type="number" name="soLuong" min="1" required>
        <button type="submit">Sửa tên</button>
    </form>

    <h2> Xoá sản phẩm theo số lượng</h2>
    <form th:action="@{/products/xoa}" method="post">
        <label>Số lượng:</label>
        <input type="number" name="soLuong" min="1" required>
        <button type="submit">Xoá sản phẩm</button>
    </form>
    <h2> Thêm sản phẩm mới</h2>
    <form th:action="@{/products/them}" method="post">
        <label>Mã SP:</label>
        <input type="text" name="maSP" required><br>

        <label>Tên SP:</label>
        <input type="text" name="tenSP" required><br>

        <label>Loại:</label>
        <input type="text" name="loai" required><br>

        <label>Size:</label>
        <input type="text" name="size" required><br>

        <label>Màu sắc:</label>
        <input type="text" name="mauSac" required><br>

        <label>Giá (VNĐ):</label>
        <input type="number" step="1000" name="gia" required><br>

        <label>Số lượng:</label>
        <input type="number" name="soLuong" min="1" required><br>

        <button type="submit">Thêm sản phẩm</button>
    </form>
</body>
</html>
